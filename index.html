
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Speed Test</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <div class="loader-widget">
            <h1>CHECK YOUR INTERNET SPEED</h1>
            <hr>
            <br>
            <br>
            <span class="loader hide"></span>
            <div class="loader-content">
                <div class="content hide">24<small>Mbps</small></div>
                <button>Check</button>
            </div>
            <br>
            <div class="ip" id="ip"></div>
            <div class="ip" id="isp"></div>
        </div>
    </div>
    <script type="module" src="scripts/speed/internetSpeed.js"></script>
    <script type="module" src="scripts/IpAddress/ipApi.js"></script>
</body>
</html>
