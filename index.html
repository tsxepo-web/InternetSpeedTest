<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/831205a5cd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container"> 
        <div class="flex backdrop-opacity-100 justify-center items-center h-screen">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="style/images/tachometer.jpg" alt="tachometer">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Internet Speed Test</div>
                    <p id="mbs" class="text-3xl"><span></span></p>
                    <p class="text-black-800" id="ip">IP Address: </p>
                    <p class="text-black-800" id="isp" class="">Internet Service Provider: </p>
                    <button type="button" class="bg-indigo-500 hover:bg-indigo-700
                    text-white font-bold item-center
                    py-2 px-4 rounded flex items-center justify-center"
                    onclick="showList()">Show IP Info</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <i class="fa-brands fa-github fa-3x"></i>
        <i class="fa fa-twitter fa-3x"></i>
    </footer>
    <script src="scripts/ipInfo.js"></script>
    <script src="scripts/speedInfo.js"></script>
</body>
</html>
